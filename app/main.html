<html>

<head>
    <title>MP4结构浏览器</title>
    <script>
        window.nodeRequire = require;
        window.electron = nodeRequire('electron');
        window.remoteRequire = electron.remote.require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <style>
        .row {
            margin-top: 10px;
        }
    </style>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../node_modules/fuelux/dist/css/fuelux.min.css" rel="stylesheet"/>
    <script src="../node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/fuelux/dist/js/fuelux.min.js"></script>
</head>

<body class="fuelux">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button id="btn-open" class="btn btn-default btn-lg" style="text-align: center">
                            <span class="glyphicon glyphicon-facetime-video"></span><br><span>打开</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <ul id="box-struct" class="tree tree-folder-select" role="tree">
                    <li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
                        <div class="tree-branch-header">
                            <button class="glyphicon icon-caret glyphicon-play">
                                <span class="sr-only">打开</span>
                            </button>
                            <button class="tree-branch-name">
                                <span class="glyphicon icon-folder glyphicon-folder-close"></span>
                                <span class="tree-label"></span>
                            </button>
                        </div>
                        <ul class="tree-branch-children" role="group"></ul>
                        <div class="tree-loader" role="alert">加载中</div>
                    </li>
                    <li class="tree-item hide" data-template="treeitem" role="treeitem">
                        <button class="tree-item-name">
                            <span class="glyphicon icon-item fueluxicon-bullet"></span>
                            <span class="tree-label"></span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="col-xs-8">
                <textarea id="txt-box-content" rows="20" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <script>

        var parser = remoteRequire('./mp4/parser');
        var dialog = electron.remote.dialog;

        function box2node(box) {
            return {
                name: box.type,
                type: box.children.length > 0 ? 'folder' : 'item',
                box: box
            };
        }

        function parseFile(path) {
            parser.parseFile(path).then(function (root) {
                var dataSource = function (parent, callback) {
                    if (!parent.box) {
                        callback({
                            data: [box2node(root)]
                        });
                    } else {
                        callback({
                            data: parent.box.children.map(box2node)
                        });
                    }
                };
                $('#box-struct').show();
                $('#box-struct').tree({
                    dataSource: dataSource,
                    multiSelect: false,
                    folderSelect: false
                });
                $('#box-struct').on('selected.fu.tree', function (event, data) {
                    var box = data.target.box;
                    $('#txt-box-content').val(JSON.stringify(box, null, 2));
                });
            });
        }

        $(function () {
            $('#btn-open').on('click', function () {
                dialog.showOpenDialog({
                    properties: ['openFile']
                }, function (filePaths) {
                    parseFile(filePaths[0]);
                });
            });
        });
    </script>
</body>

</html>
