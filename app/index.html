<html>

<head>
    <title>MP4结构浏览器</title>
    <script>
        window.nodeRequire = require;
        window.electron = nodeRequire('electron');
        window.remoteRequire = electron.remote.require;
        delete window.require;
        delete window.exports;
        delete window.module;
        window.nodeRequire.extensions['.etpl'] = function (module, filename) {
            var fs = nodeRequire('fs');
            var etpl = nodeRequire('etpl');
            module.exports = etpl.compile(fs.readFileSync(filename, 'utf-8'));
        };
    </script>
    <style>
        .row {
            margin-top: 10px;
        }
    </style>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../node_modules/fuelux/dist/css/fuelux.min.css" rel="stylesheet"/>

    <script src="../node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/fuelux/dist/js/fuelux.min.js"></script>

    <script src="static/index.js"></script>
</head>

<body class="fuelux">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button id="btn-open" class="btn btn-default btn-lg" style="text-align: center">
                            <span class="glyphicon glyphicon-facetime-video"></span><br><span>打开</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4" id="tree-container">

            </div>
            <div class="col-xs-8" id="box-content-container">

            </div>
        </div>
    </div>
</body>

</html>
